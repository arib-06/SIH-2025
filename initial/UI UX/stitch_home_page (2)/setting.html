<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traverz - Settings</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="../assets/css/theme.css">
  <!-- Animations (AOS) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-[var(--bg)] text-[var(--text)]">
  <header class="site-header">
    <nav class="navbar">
      <a href="cover.html" class="logo">
        <img src="../logo.png" alt="Traverz Logo">
        Traverz
      </a>
      <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-links">
        <li><a href="cover.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="translate.html"><i class="fas fa-language"></i> Experiences</a></li>
        <li><a href="AI.html"><i class="fas fa-robot"></i> AI</a></li>
        <li><a href="sos.html"><i class="fas fa-exclamation-triangle"></i> Emergency</a></li>
      </ul>
      <div class="profile">
        <button class="btn-primary" onclick="window.location.href='signup.html'">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
        <img src="../final_logo.jpg" alt="Profile" id="profile-pic">
      </div>
    </nav>
  </header>

  <main class="flex-1 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Settings Header -->
      <div class="text-center mb-12">
        <div
          class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6">
          <i class="fas fa-cog text-white text-3xl"></i>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Settings</h1>
        <p class="text-xl text-gray-600">Customize your Traverz experience</p>
      </div>

      <!-- Settings Content -->
      <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-8">
        <div class="space-y-8">
          <!-- Profile Section -->
          <section>
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-3">
              <i class="fas fa-user text-blue-600"></i>
              Profile Settings
            </h2>

            <div class="space-y-6">
              <div class="flex items-center gap-6">
                <div class="w-20 h-20 bg-gray-200 rounded-full flex items-center justify-center">
                  <img src="../final_logo.jpg" alt="Profile" class="w-full h-full rounded-full object-cover">
                </div>
                <button class="btn-primary">
                  <i class="fas fa-camera"></i>
                  Change Photo
                </button>
              </div>

              <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                  <input type="text"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    value="John">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                  <input type="text"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    value="Doe">
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  value="john.doe@example.com">
              </div>
            </div>
          </section>

          <!-- Preferences Section -->
          <section>
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-3">
              <i class="fas fa-sliders-h text-blue-600"></i>
              Preferences
            </h2>

            <div class="space-y-6">
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="font-semibold text-gray-900">Dark Mode</h3>
                  <p class="text-sm text-gray-600">Switch between light and dark themes</p>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                  <input type="checkbox" class="sr-only peer theme-toggle">
                  <div
                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                  </div>
                </label>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Language</label>
                <select
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                  <option>English</option>
                  <option>Spanish</option>
                  <option>French</option>
                  <option>German</option>
                  <option>Japanese</option>
                </select>
              </div>
            </div>
          </section>

          <!-- Save Button -->
          <div class="pt-6 border-t border-gray-200">
            <button class="btn-primary">
              <i class="fas fa-save"></i>
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>Â© 2025 Modern Traverz. All rights reserved.</p>
    <div class="social-icons">
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="../assets/js/site.js"></script>
</body>

</html>
