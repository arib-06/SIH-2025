<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traverz - Sign Up</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="../assets/css/theme.css">
  <!-- Animations (AOS) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
      --primary-color: #5e8986;
      --secondary-color: #000000d2;
      --background-color: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #4d4d4d;
      --accent-color: #ecfdf5;
      --border-color: #e5e7eb;
      --card-background: #ffffff;
    }
    
    [data-theme="dark"] {
      --primary-color: #5e8986;
      --secondary-color: #2d3748;
      --background-color: #1a202c;
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
      --accent-color: #2d3748;
      --border-color: #4a5568;
      --card-background: #2d3748;
    }
    body {
      font-family: 'Spline Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>
</head>

<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
  <div class="flex flex-col min-h-screen">
    <header class="site-header">
      <nav class="navbar">
        <a href="cover.html" class="logo">
          <img src="../logo.png" alt="Traverz Logo">
          Traverz
        </a>
        <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li><a href="cover.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="translate.html"><i class="fas fa-language"></i> Experiences</a></li>
          <li><a href="AI.html"><i class="fas fa-robot"></i> AI</a></li>
          <li><a href="sos.html"><i class="fas fa-exclamation-triangle"></i> Emergency</a></li>
        </ul>
        <div class="profile">
          <button class="btn-primary" onclick="window.location.href='signup.html'">
            <i class="fas fa-user-plus"></i> Sign In
          </button>
          <img src="../final_logo.jpg" alt="Profile" id="profile-pic">
        </div>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-md space-y-8">
        <div class="text-center">
          <h2 class="text-4xl font-bold text-[var(--text-primary)]">Welcome to Traverz</h2>
          <p class="mt-2 text-lg text-[var(--text-secondary)]">Sign up to start your journey</p>
        </div>

        <div class="p-8 shadow-xl rounded-2xl space-y-6" style="background-color: var(--card-background);">
          <!-- Google Sign Up -->
          <button
            class="w-full flex items-center justify-center gap-3 px-6 py-4 border rounded-full text-[var(--text-primary)] font-medium hover:bg-gray-50 transition-colors duration-200"
            style="border-color: var(--border-color);">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
          </button>

          <!-- Phone Number Sign Up -->
          <button
            class="w-full flex items-center justify-center gap-3 px-6 py-4 border rounded-full text-[var(--text-primary)] font-medium hover:bg-gray-50 transition-colors duration-200"
            style="border-color: var(--border-color);">
            <span class="material-symbols-outlined">phone</span>
            Continue with Phone Number
          </button>

          <!-- Divider -->
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t" style="border-color: var(--border-color);"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 text-[var(--text-secondary)]"
                style="background-color: var(--card-background);">Or</span>
            </div>
          </div>

          <!-- Email Sign Up Form -->
          <form class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-[var(--text-secondary)]">Email address</label>
              <input id="email" name="email" type="email" required
                class="mt-1 block w-full px-4 py-3 border rounded-lg text-[var(--text-primary)] placeholder:text-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent"
                style="border-color: var(--border-color); background-color: var(--card-background);"
                placeholder="Enter your email">
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-[var(--text-secondary)]">Password</label>
              <input id="password" name="password" type="password" required
                class="mt-1 block w-full px-4 py-3 border rounded-lg text-[var(--text-primary)] placeholder:text-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent"
                style="border-color: var(--border-color); background-color: var(--card-background);"
                placeholder="Create a password">
            </div>

            <button type="submit"
              class="w-full bg-[var(--primary-color)] text-white py-3 px-6 rounded-full font-semibold hover:bg-[var(--secondary-color)] transition-colors duration-300">
              Create Account
            </button>
          </form>

          <!-- Sign In Link -->
          <div class="text-center">
            <p class="text-sm text-[var(--text-secondary)]">
              Already have an account?
              <a href="#" class="font-medium text-[var(--primary-color)] hover:underline">Sign in</a>
            </p>
          </div>
        </div>

        <!-- Terms and Privacy -->
        <div class="text-center text-xs text-[var(--text-secondary)]">
          By signing up, you agree to our
          <a href="#" class="text-[var(--primary-color)] hover:underline">Terms of Service</a>
          and
          <a href="#" class="text-[var(--primary-color)] hover:underline">Privacy Policy</a>
        </div>
      </div>
    </main>
  </div>
  <!-- Footer -->
  <footer class="site-footer">
    <p>Â© 2025 Modern Traverz. All rights reserved.</p>
    <div class="social-icons">
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="../assets/js/site.js"></script>
</body>

</html>
