<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <title>Traverz Reels - Share Your Travel Stories</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .reel-container {
      scroll-snap-type: y mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .reel-container::-webkit-scrollbar {
      display: none;
    }

    .reel-item {
      scroll-snap-align: start;
    }

    .upload-pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .mobile-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
    }

    .nav-item {
      transition: all 0.3s ease;
    }

    .nav-item:hover {
      transform: translateY(-2px);
    }

    .nav-item.active {
      color: #667eea;
    }

    .upload-overlay {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }

    .category-tag {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      border: 1px solid rgba(102, 126, 234, 0.2);
    }

  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
  
  <!-- Header -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <main class="pt-16 pb-20">
    <!-- Category Filter -->
    <div class="px-4 py-4">
      <div class="flex space-x-3 overflow-x-auto scrollbar-hide justify-center">
        <button class="category-tag px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all hover:bg-blue-100 active">
          üåç All Stories
        </button>
        <button class="category-tag px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all hover:bg-blue-100">
          üèõÔ∏è Hidden Places
        </button>
        <button class="category-tag px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all hover:bg-blue-100">
          üçΩÔ∏è Local Food
        </button>
        <button class="category-tag px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all hover:bg-blue-100">
          üé≠ Culture
        </button>
        <button class="category-tag px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all hover:bg-blue-100">
          üèûÔ∏è Nature
        </button>
        <button class="category-tag px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all hover:bg-blue-100">
          üè® Hotels
        </button>
      </div>
    </div>

    <!-- Upload Reel Section -->
    <div class="px-4 py-8">
      <div class="max-w-2xl mx-auto">
        <div class="glass-effect rounded-3xl p-20 text-center shadow-2xl min-h-[700px] flex flex-col justify-center border-2 border-white/30">
          <div class="mb-16">
            <h2 class="text-4xl font-bold text-slate-800 mb-6">Share Your Story</h2>
            <p class="text-xl text-slate-600 max-w-md mx-auto">Upload your travel reel and inspire others to discover amazing places</p>
          </div>
          
          <div class="flex-1 flex items-center justify-center mb-16">
            <button onclick="openUploadModal()" class="upload-pulse w-36 h-36 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-3xl hover:shadow-4xl transition-all duration-300 border-4 border-white/20">
              <svg class="w-18 h-18 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 4.5rem; height: 4.5rem;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path>
              </svg>
            </button>
          </div>
          
          <p class="text-lg text-slate-500 font-medium">Tap to create your first reel</p>
        </div>
      </div>
    </div>


    <!-- Example Placeholder Reels (when content is available) -->
    <div class="hidden" id="reelsContainer">
      <!-- This would contain actual reels when uploaded -->
    </div>
  </main>

  <!-- Upload Modal -->
  <div id="uploadModal" class="fixed inset-0 upload-overlay hidden z-[200]">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-white rounded-3xl p-8 max-w-md w-full mx-4 shadow-2xl relative">
        <!-- Close Button -->
        <button onclick="closeUploadModal()" class="absolute top-4 right-4 w-8 h-8 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        
        <div class="text-center mb-6">
          <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-slate-800 mb-2">Upload Your Reel</h3>
          <p class="text-slate-600">Share your travel discoveries with the community</p>
        </div>

        <!-- Upload Area -->
        <div class="border-2 border-dashed border-slate-300 rounded-2xl p-8 text-center mb-6 hover:border-blue-400 transition-colors cursor-pointer" onclick="document.getElementById('videoInput').click()">
          <input type="file" id="videoInput" accept="video/*" class="hidden" onchange="handleVideoSelect(event)">
          <svg class="w-12 h-12 text-slate-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
          <div class="text-slate-600 mb-2">Click to upload video</div>
          <div class="text-sm text-slate-500">MP4, MOV up to 100MB</div>
        </div>

        <!-- Category Selection -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-slate-700 mb-3">Choose Category</label>
          <div class="grid grid-cols-2 gap-2">
            <button class="category-select px-3 py-2 rounded-lg text-sm border border-slate-300 hover:border-blue-400 transition-colors" data-category="hidden">
              üèõÔ∏è Hidden Places
            </button>
            <button class="category-select px-3 py-2 rounded-lg text-sm border border-slate-300 hover:border-blue-400 transition-colors" data-category="food">
              üçΩÔ∏è Local Food
            </button>
            <button class="category-select px-3 py-2 rounded-lg text-sm border border-slate-300 hover:border-blue-400 transition-colors" data-category="culture">
              üé≠ Culture
            </button>
            <button class="category-select px-3 py-2 rounded-lg text-sm border border-slate-300 hover:border-blue-400 transition-colors" data-category="nature">
              üèûÔ∏è Nature
            </button>
          </div>
        </div>

        <!-- Caption -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-slate-700 mb-2">Caption</label>
          <textarea id="reelCaption" rows="3" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Share your story about this amazing place..."></textarea>
        </div>

        <!-- Location -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-slate-700 mb-2">Location</label>
          <input type="text" id="reelLocation" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Where was this taken?">
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4">
          <button onclick="closeUploadModal()" class="flex-1 px-6 py-3 border border-slate-300 rounded-full text-slate-700 font-medium hover:bg-slate-50 transition-colors">
            Cancel
          </button>
          <button onclick="uploadReel()" class="flex-1 btn-primary px-6 py-3 rounded-full text-white font-medium">
            Share Reel
          </button>
        </div>
      </div>
    </div>
  </div>



  <!-- JavaScript -->
  <script>
    let selectedCategory = null;
    let selectedVideo = null;

    function openUploadModal() {
      document.getElementById('uploadModal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeUploadModal() {
      document.getElementById('uploadModal').classList.add('hidden');
      document.body.style.overflow = 'auto';
      resetUploadForm();
    }

    function handleVideoSelect(event) {
      const file = event.target.files[0];
      if (file) {
        selectedVideo = file;
        // You could add video preview functionality here
        console.log('Video selected:', file.name);
      }
    }

    function resetUploadForm() {
      selectedVideo = null;
      selectedCategory = null;
      document.getElementById('videoInput').value = '';
      document.getElementById('reelCaption').value = '';
      document.getElementById('reelLocation').value = '';
      
      // Reset category selection
      document.querySelectorAll('.category-select').forEach(btn => {
        btn.classList.remove('bg-blue-100', 'border-blue-400');
      });
    }

    function uploadReel() {
      const caption = document.getElementById('reelCaption').value;
      const location = document.getElementById('reelLocation').value;

      if (!selectedVideo) {
        alert('Please select a video to upload');
        return;
      }

      if (!selectedCategory) {
        alert('Please select a category for your reel');
        return;
      }

      if (!caption.trim()) {
        alert('Please add a caption to your reel');
        return;
      }

      // Here you would implement the actual upload logic
      console.log('Uploading reel:', {
        video: selectedVideo,
        category: selectedCategory,
        caption: caption,
        location: location
      });

      // Show success message
      alert('Your reel has been uploaded successfully! üéâ');
      closeUploadModal();
    }

    // Category selection
    document.querySelectorAll('.category-select').forEach(button => {
      button.addEventListener('click', function() {
        // Remove previous selection
        document.querySelectorAll('.category-select').forEach(btn => {
          btn.classList.remove('bg-blue-100', 'border-blue-400');
        });
        
        // Add selection to clicked button
        this.classList.add('bg-blue-100', 'border-blue-400');
        selectedCategory = this.getAttribute('data-category');
      });
    });

    // Category filter buttons
    document.querySelectorAll('.category-tag').forEach(button => {
      button.addEventListener('click', function() {
        // Remove active class from all buttons
        document.querySelectorAll('.category-tag').forEach(btn => {
          btn.classList.remove('active', 'bg-blue-100');
        });
        
        // Add active class to clicked button
        this.classList.add('active', 'bg-blue-100');
      });
    });

    // Close modal when clicking outside
    document.getElementById('uploadModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeUploadModal();
      }
    });

    // Prevent body scroll when modal is open
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && !document.getElementById('uploadModal').classList.contains('hidden')) {
        closeUploadModal();
      }
    });

    // Load navbar from external file
    async function loadNavbar() {
      try {
        const response = await fetch('navbar.html');
        const navbarHTML = await response.text();
        document.getElementById('navbar-container').innerHTML = navbarHTML;
      } catch (error) {
        console.error('Error loading navbar:', error);
      }
    }

    // Load navbar when page loads
    document.addEventListener('DOMContentLoaded', loadNavbar);

    // Add smooth scrolling and navigation effects
    window.addEventListener('scroll', function() {
      const header = document.querySelector('nav');
      if (header && window.scrollY > 10) {
        header.style.background = 'rgba(255, 255, 255, 0.95)';
      } else if (header) {
        header.style.background = 'rgba(255, 255, 255, 0.85)';
      }
    });
  </script>
</body>

</html>
