<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AR Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        iframe {
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <h1>Explore in 3D</h1>

    <!-- Placeholder iframe -->
    <iframe id="airpano-frame" 
    style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none; z-index: 9999;"
        allowfullscreen>
    </iframe>

    <br>
    <div style="float:right">
        Courtesy of <a rel="noopener" href="https://www.airpano.com/" target="_blank">www.AirPano.com</a>
    </div>

    <script>
        // Read query parameter `place`
        const params = new URLSearchParams( window.location.search );
        const place = params.get( "place" ) || "delhi-india"; // default fallback

        // Build AirPano embed URL
        const url = `https://www.airpano.com/embed.php?3D=${ place }`;

        // Inject into iframe
        document.getElementById( "airpano-frame" ).src = url;

        // Update heading dynamically
        document.querySelector( "h1" ).textContent = `Explore ${ place.replace( /-/g, " " ) } in 3D`;
    </script>

</body>

</html>
