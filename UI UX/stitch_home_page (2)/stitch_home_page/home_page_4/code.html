<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Spline+Sans:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #4ade80;
      --secondary-color: #86efac;
      --background-color: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #4d4d4d;
      --accent-color: #ecfdf5;
    }
    body {
      font-family: 'Spline Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
    }
  </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 px-10 py-4">
<div class="flex items-center gap-8">
<div class="flex items-center gap-3 text-[var(--text-primary)]">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z">

</svg>
<h1 class="text-2xl font-bold tracking-tight">WanderWise</h1>

<a class="text-base font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Trips</a>
<a class="text-base font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Saved</a>
</nav>
</div>

<div class="group flex cursor-pointer flex-col gap-4">
<div class="w-full overflow-hidden rounded-2xl">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover transition-transform duration-300 group-hover:scale-105" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAv6fq3wA-EyN-n69PiEdLJuD953DJCgCBVYx7uhHdEM8o5G9marz0sl5fQ7PZzy8RKZJZjj8gFQclHVhyo2iEMZX7kM-Vx5-0WN3RFH9LWqS2RSiwN924CwEkM-jVHv9bfitNCvfn1NA9sm1try0CxAZ45lMD6mDKhLL3HwYPx8b2A6dwxHf-4MZ0THYoXxtDu4UBRdPMhAfdCxpYBvy8YSGM315D1b58IszWXNnip2xangVeC9aDTuHLVy5cOdaI1o87UrvFZkUu9");'>

<svg fill="currentColor" height="28px" viewBox="0 0 256 256" width="28px" xmlns="http://www.w3.org/2000/svg">
<path d="M128,64a40,40,0,1,0,40,40A40,40,0,0,0,128,64Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,128,128Zm0-112a88.1,88.1,0,0,0-88,88c0,31.4,14.51,64.68,42,96.25a254.19,254.19,0,0,0,41.45,38.3,8,8,0,0,0,9.18,0A254.19,254.19,0,0,0,174,200.25c27.45-31.57,42-64.85,42-96.25A88.1,88.1,0,0,0,128,16Zm0,206c-16.53-13-72-60.75-72-118a72,72,0,0,1,144,0C200,161.23,144.53,209,128,222Z">
