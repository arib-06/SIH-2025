<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Traverze - Sign Up</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style type="text/tailwindcss">
    :root {
      --primary-color: #5e8986;
      --secondary-color: #000000d2;
      --background-color: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #4d4d4d;
      --accent-color: #ecfdf5;
      --border-color: #e5e7eb;
      --card-background: #ffffff;
    }
    
    [data-theme="dark"] {
      --primary-color: #5e8986;
      --secondary-color: #2d3748;
      --background-color: #1a202c;
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
      --accent-color: #2d3748;
      --border-color: #4a5568;
      --card-background: #2d3748;
    }
    body {
      font-family: 'Spline Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>
</head>

<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
  <div class="flex flex-col min-h-screen">
    <header
      class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 px-10 py-4">
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-3 text-[var(--text-primary)]">
          <svg class="h-8 w-8 text-[var(--primary-color)]" fill="currentColor" viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg">
            <!-- Location pin outline -->
            <path d="M50 10 C35 10, 25 20, 25 35 C25 55, 50 85, 50 85 C50 85, 75 55, 75 35 C75 20, 65 10, 50 10 Z"
              fill="none" stroke="currentColor" stroke-width="3" />

            <!-- Mountains -->
            <path d="M30 45 L35 35 L40 40 L45 30 L50 35 Z" fill="currentColor" />

            <!-- Palm tree -->
            <g transform="translate(52, 40)">
              <line x1="0" y1="0" x2="0" y2="15" stroke="currentColor" stroke-width="1.5" />
              <path d="M-3 0 Q-5 -3, -2 -5 Q0 -3, -3 0" fill="currentColor" />
              <path d="M3 0 Q5 -3, 2 -5 Q0 -3, 3 0" fill="currentColor" />
              <path d="M0 -2 Q-2 -5, 0 -7 Q2 -5, 0 -2" fill="currentColor" />
            </g>

            <!-- Building/Temple -->
            <g transform="translate(40, 45)">
              <rect x="0" y="5" width="8" height="8" fill="currentColor" />
              <polygon points="0,5 4,0 8,5" fill="currentColor" />
              <rect x="2" y="7" width="1.5" height="4" fill="var(--background-color)" />
              <rect x="4.5" y="7" width="1.5" height="4" fill="var(--background-color)" />
            </g>

            <!-- Location marker dot -->
            <circle cx="50" cy="35" r="3" fill="currentColor" />
          </svg>
          <h1 class="text-2xl font-bold tracking-tight">Traverz</h1>
        </div>
        <nav class="flex items-center gap-8">
          <a class="text-base font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors"
            href="cover.html">Home</a>
          <a class="text-base font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors"
            href="translate.html">Translate</a>
          <a class="text-base font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors"
            href="AI.html">Help</a>
          <a class="text-base font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors"
            href="sos.html">Emergency</a>
          <a class="text-base font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors"
            href="setting.html">Settings</a>
        </nav>
      </div>
      <div class="flex items-center gap-4">
        <button
          class="bg-[var(--primary-color)] text-white px-6 py-2 rounded-full font-medium hover:bg-[var(--secondary-color)] transition-colors"
          onclick="window.location.href='signup.html'">
          Sign In
        </button>
        <button class="flex items-center justify-center rounded-full h-11 w-11 hover:bg-gray-100 transition-colors">
          <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z">
            </path>
          </svg>
        </button>
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-11"
          style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCFGa_dGfiU1JYST5yDXgQN8U-rR_1Y2nGEqE95aGtMkeF9tHEjbopdz4LohU1IUh0U-3iBnIvBceSS89HS3ZigjAAOJs65RvUQUAwE7fucE4pjVsbrj6ECrNPkmOpwz4DU0q-Kll_iOjzp4Q04PKUaXGGXIBCPli635q7w17smGO4M1Oq4U7NmyBaejYJHBfHt5tg_RvMzQVe4d-ANP2aJBBTbO2-X83aSNK6E3Xk9zGBl3C6-5kR8fuV7OPs_f_mOXFapwuUK8AdC");'>
        </div>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-md space-y-8">
        <div class="text-center">
          <h2 class="text-4xl font-bold text-[var(--text-primary)]">Welcome to Traverz</h2>
          <p class="mt-2 text-lg text-[var(--text-secondary)]">Sign up to start your journey</p>
        </div>

        <div class="p-8 shadow-xl rounded-2xl space-y-6" style="background-color: var(--card-background);">
          <!-- Google Sign Up -->
          <button
            class="w-full flex items-center justify-center gap-3 px-6 py-4 border rounded-full text-[var(--text-primary)] font-medium hover:bg-gray-50 transition-colors duration-200"
            style="border-color: var(--border-color);">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
          </button>

          <!-- Phone Number Sign Up -->
          <button
            class="w-full flex items-center justify-center gap-3 px-6 py-4 border rounded-full text-[var(--text-primary)] font-medium hover:bg-gray-50 transition-colors duration-200"
            style="border-color: var(--border-color);">
            <span class="material-symbols-outlined">phone</span>
            Continue with Phone Number
          </button>

          <!-- Divider -->
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t" style="border-color: var(--border-color);"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 text-[var(--text-secondary)]"
                style="background-color: var(--card-background);">Or</span>
            </div>
          </div>

          <!-- Email Sign Up Form -->
          <form class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-[var(--text-secondary)]">Email address</label>
              <input id="email" name="email" type="email" required
                class="mt-1 block w-full px-4 py-3 border rounded-lg text-[var(--text-primary)] placeholder:text-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent"
                style="border-color: var(--border-color); background-color: var(--card-background);"
                placeholder="Enter your email">
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-[var(--text-secondary)]">Password</label>
              <input id="password" name="password" type="password" required
                class="mt-1 block w-full px-4 py-3 border rounded-lg text-[var(--text-primary)] placeholder:text-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent"
                style="border-color: var(--border-color); background-color: var(--card-background);"
                placeholder="Create a password">
            </div>

            <button type="submit"
              class="w-full bg-[var(--primary-color)] text-white py-3 px-6 rounded-full font-semibold hover:bg-[var(--secondary-color)] transition-colors duration-300">
              Create Account
            </button>
          </form>

          <!-- Sign In Link -->
          <div class="text-center">
            <p class="text-sm text-[var(--text-secondary)]">
              Already have an account?
              <a href="#" class="font-medium text-[var(--primary-color)] hover:underline">Sign in</a>
            </p>
          </div>
        </div>

        <!-- Terms and Privacy -->
        <div class="text-center text-xs text-[var(--text-secondary)]">
          By signing up, you agree to our
          <a href="#" class="text-[var(--primary-color)] hover:underline">Terms of Service</a>
          and
          <a href="#" class="text-[var(--primary-color)] hover:underline">Privacy Policy</a>
        </div>
      </div>
    </main>
  </div>
  <script>
    // Load saved theme on page load
    document.addEventListener('DOMContentLoaded', function () {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });
  </script>

</body>

</html>
